# File: /etc/nginx/sites-available/bot_mavryk.conf

server {
    # 1. Lắng nghe lưu lượng HTTP và chuyển hướng sang HTTPS
    listen 80;
    server_name bot.mavrykpremium.store;
    return 301 https://$host$request_uri;
}

server {
    # 2. Lắng nghe lưu lượng HTTPS tiêu chuẩn (Cổng 443)
    listen 443 ssl http2;
    server_name bot.mavrykpremium.store;

    # THAY THẾ CHỨNG CHỈ CỦA BẠN (Tạo qua Certbot/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mavrykpremium.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mavrykpremium.store/privkey.pem;

    # Cấu hình SSL/TLS cơ bản (Khuyến nghị sử dụng cấu hình mạnh mẽ)
    # include /etc/nginx/snippets/ssl-params.conf; 
    
    # Tăng giới hạn kích thước body cho Webhook (đảm bảo Sepay gửi dữ liệu được)
    client_max_body_size 10M;

    # ====================================================================
    # 3. LẮNG NGHE ENDPOINT CỦA SEPAY VÀ TELEGRAM
    #    (Đường dẫn: /api/payment/notify VÀ /telegram_webhook)
    # ====================================================================

    # Endpoint Sepay và Telegram đều được Flask/Waitress xử lý
    location / {
        # Chuyển tiếp (proxy) yêu cầu đến Waitress/Gunicorn đang chạy trên cổng 5000
        proxy_pass http://127.0.0.1:5000;
        
        # Thiết lập các headers quan trọng cho Webhook/Proxy
        # Đây là bước quan trọng để Flask/ứng dụng Python biết tên miền gốc và giao thức HTTPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Dùng $scheme để đảm bảo là 'https'
    }

    # Bổ sung: Nếu bạn muốn chạy các đường dẫn Webhook khác nhau trên các cổng khác nhau
    # Bạn có thể tách location, nhưng việc để Waitress xử lý tất cả là đơn giản nhất.
}